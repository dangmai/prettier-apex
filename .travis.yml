language: node_js
node_js:
- node
- '12'
- '11'
- '10'
- '9'
- '8'
before_script: npm run start-server &
script:
  - npm test -- -c jest.config.standalone.js
  - if [ "$TRAVIS_EVENT_TYPE" = "cron" ] || [ ! -z "${TRAVIS_TAG}" ]; then ./scripts/run-integration-tests.sh; fi
after_success: npm run coverage
deploy:
  provider: npm
  email: contact@dangmai.net
  api_key:
    secure: 
  on:
    tags: true
    repo: dangmai/prettier-plugin-apex
